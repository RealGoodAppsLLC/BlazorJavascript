    for (let statName in dataSets) {

        statDiv.appendChild(statHeading);

        graphsContainer.appendChild(statDiv);

        const data = {
            labels: labels,
            datasets: [{

                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',

        };

        const config = {
            type: 'line',
            data: data,
            options: {}
        };

        new Chart(
            dataSetCanvas,
            config
        );
